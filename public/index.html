<html>
    <head>
        <title>InsomniStack</title>
		
		<link rel="stylesheet" href="stylesheets/bootstrap.css">
        <link href="stylesheets/theme.css" rel="stylesheet">
    </head>
    <body>
	
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Your personal stack</h4>
			    </div>
			    <div id="myModalBody" class="modal-body">
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			  </div>
			</div>

		  </div>
		</div>
	
        <div class="headerbar">
            <p class="header">InsomniStack</p>
            <i class="subHeader">"No more lost sleep on stacks"</i>
		</div>
        <div class="descSpace">
            <hr>
            <h1 class="descHeader">Getting Started</h1>
            <p class="descBody">Follow Somni's questions for advice on your web stack!</p>
            <hr>
        </div>
     	<div class="commSpace">
            <div class="chatItems" id="chatItems">
            </div>
            <div class="textInput">
                <form id="inputForm" onsubmit="return false">
					<input type="text" name="input" id="input" value=""><input type="submit">
				</form>
            </div>
        </div>
    	<div class="rightSpace">
			<table id="result">
			</table>
		</div>		

        <script src="js/model.js"></script>
        <script src="js/view.js"></script>
        <script src="js/controller.js"></script>		
		<!-- Latest jQuery (1.11.1) -->
		<script src="js/jquery-1.12.0.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="js/bootstrap.min.js"></script>
		
    </body>
</html>
